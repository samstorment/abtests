<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Form/styles.css">
    <link rel="stylesheet" href="../static/Form/topbar.css">
    <link rel="stylesheet" href="../static/Form/sidebar.css">
    <link rel="stylesheet" href="../static/Form/actiontopbar.css">
    <link rel="stylesheet" href="../static/Form/actioncontent.css">
    <link rel="stylesheet" href="../static/Sent/filter.css">
    <link rel="stylesheet" href="../static/Sent/table.css">
    <script src="../static/Sent/sent.js" defer></script>
    <title>Sent</title>
</head>
<body>
    <div class="container">

        <div class="topbar">
            <span>AB Form</span>
            <span>{{.Title}}</span>
        </div>

        <div class="sidebar">
            <a href="/add" class="new-button" type="button">
                New
            </a>
            <a href="/add" class="sent">Sent</a>
            <a href="#" class="drafts">Drafts</a>
            <a href="#" class="inbox">Inbox</a>
        </div>

        <div class="content">
            
            <form class="filter" autocomplete="off">
                <button type="button" class="filter-button" id="filter-button">
                    Add Filter
                </button>
                <button type="button" class="filter-button" id="filter-clear">
                    Clear Filter
                </button>
                <div class="filter-dropdown">
                    <div>
                        <label for="filter-type">Type</label><input id="filter-type">
                    </div>
                    <div>
                        <label for="filter-term">Term</label><input id="filter-term">
                    </div>
                    <div>
                        <label for="filter-from">From</label><input id="filter-from">
                    </div>
                    <div>
                        <label for="filter-subject">Subject</label><input id="filter-subject">
                    </div>
                    <div>
                        <label for="filter-course">Course Number</label><input id="filter-course">
                    </div>
                    <div>
                        <label for="filter-instructor">Instructor</label><input id="filter-instructor">
                    </div>
                    <div>
                        <!-- Change type to submit later, button now for testing -->
                        <input type="submit" value="Search" id="filter-search">
                    </div> 
                </div>
            </form>

            <div class="table-container">
                <table>
                    <thead>
                    <tr class="table-head">
                        <th id="type">Type</th>
                        <th id="course">Course</th>
                        <th id="instructor">Instructor</th>
                        <th id="from">From</th>
                        <th id="status">Status</th>
                        <th id="term">Term</th>
                        <th id="date">Date</th>
                    </tr>
                    </thead>

                    <tbody id="table-data">
                        
                    </tbody>
                </table>
            </div>

            <div id="actions"></div>
        </div>
    </div>
</body>
</html>
