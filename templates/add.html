<html>  
    <head>  
        <title>{{.Title}}</title>
        <script src="../static/add.js"></script>
    </head>  
    <body>  
        <div class="container">
            <br />  
            <br />  
            <h2 align="center">{{.Header}}</h2>
            <div class>  
                <form action="/saveDate" method="POST">
                    <div>  
                        <table>  
                            <tbody id="dynamic_body">
                                <tr class="table-row">  
                                    <td>
                                        <label for="date-1">Date</label>
                                        <input type="date" name="date-1">
                                    </td>  
                                    <td>
                                        <label for="start-1">Start Time</label>
                                        <input type="time" name="start-1">
                                    </td>  
                                    <td>
                                        <label for="end-1">End Time</label>
                                        <input type="time" name="end-1">
                                    </td>  

                                    <td>
                                        <button type="button" name="add" id="add" >New</button>
                                    </td>  
                                </tr> 
                            </tbody>
                        </table>  
                        <input type="submit" name="submit" id="submit" value="Submit">  
                    </div>  
                </form>  
            </div>  
        </div>  
    </body>  
</html>
