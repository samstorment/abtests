{{define "layout"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Form/styles.css">
    <link rel="stylesheet" href="../static/Form/topbar.css">
    <link rel="stylesheet" href="../static/Form/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/Form/layout.js"></script>

    {{template "links" .}}

    <title>{{.Title}}</title>
</head>
<body>
    <!-- Main container that gives us grid organization -->
    <div class="container">

        <!-- topbar -->
        <div class="topbar">
            <div class="bar-item"><i class="fa fa-home home-div"></i> <div>AB Form</div></div>
            <div class="bar-item" id="profile">
                <div id="user">{{ .User }}</div>
                <a id="profile-dropdown" class="invisible" href="/logout">Logout</a>
            </div>
            
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/form" class="new-button" type="button"><i class="fa fa-plus new-plus"></i> <div>New</div></a>
            <a href="/" class="inbox"><i class="fa fa-inbox"></i> Inbox</a>
            <a href="/sent" class="sent"><i class="fa fa-send"></i> Sent</a>
            <a href="/drafts" class="drafts"><i class="fa fa-file"></i> Drafts</a>
            <a href="/saved" class="saved"><i class="fa fa-star-o"></i> Saved</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            {{template "content" .}}
        </div>
    </div>
</body>
</html>
{{end}}
