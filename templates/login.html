<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Login/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="/form" method="POST" class="form" autocomplete="off">
            <h3>Log In</h3>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="{{.Header}}">
            </div>
            <div>
                <label for="password">Password</label>
                <input required type="text" id="password" name="password">
            </div>
            <input id="submit" type="submit" value="Login">

        </form>
    </div>
</body>
</html>
