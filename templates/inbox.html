{{define "links"}}
<link rel="stylesheet" href="../static/Sent/filter.css">
<link rel="stylesheet" href="../static/Sent/table.css">
<link rel="stylesheet" href="../static/Inbox/inbox.css">
<script src="../static/Inbox/inbox.js" defer></script>
{{end}}

{{define "content"}}
<form autocomplete="off">
    <div class="filter-container">
        
        <div class="filter-button-container">
            <input autocomplete="false" class="filter-button" id="filter-input" placeholder="Add a filter"></input>
            <button type="button" class="filter-button" id="filter-clear">
                <i class="fa fa-close" id="clear-x"></i>
            </button>
        </div>

        <div class="filter-dropdown">
            <div class="filter-row filter-term">
                <label for="filter-season">Term</label>
                <input type="search" class="filter-input-half" id="filter-season" name="filter-season" placeholder="Season">
                <div id="season-dropdown">
                    <div class="season" id="Spring">Spring</div>
                    <div class="season" id="Summer">Summer</div>
                    <div class="season" id="Fall">Fall</div>
                    <div class="season" id="">None</div>
                </div>
                <input type="number" class="filter-input-half" id="filter-year" name="filter-term-year" placeholder="Year">
            </div>
            <div class="filter-row">
                <label for="filter-type">Type</label><input id="filter-type" name="filter-type">
            </div>
            <div class="filter-row">
                <label for="filter-subject">Subject</label><input id="filter-subject" name="filter-subject">
            </div>
            <div class="filter-row">
                <label for="filter-course">Course Number</label><input id="filter-course" name="filter-course">
            </div>
            <div class="filter-row">
                <label for="filter-status">Status</label><input id="filter-status" name="filter-status">
            </div>
            <div class="filter-row">
                <label for="filter-from">From</label><input id="filter-from" name="filter-from">
            </div>
            <div class="filter-bottom">
                <input type="checkbox" id="filter-group" name="filter-group">
                <label for="filter-group">Submitted as Group</label>
                <input type="submit" value="Search" id="filter-search">
            </div> 
        </div>
    </div>
</form>

<div class="inbox-container"></div>
{{end}}
