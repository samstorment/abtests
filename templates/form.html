{{define "links"}}
    <link rel="stylesheet" href="../static/Form/actiontopbar.css">
    <link rel="stylesheet" href="../static/Form/actioncontent.css">
    <script src="../static/Form/app.js" defer></script>
{{end}}
       
{{define "content"}}
<!-- Form so everything gets sent with one submit button -->
<form method="GET" action="#" autocomplete="off" id="ab-form">


    <!-- Contact Info -->
    <div class="action-container" id="contact-container">
        <div class="action-topbar">
            <span>Contact Info</span>
            <button type="button" class="toggle-button"><i class="fa fa-chevron-up"></i></button>
        </div>
        <div class="action-content-container">
            <div class="action-descriptor">Enter your contact info</div>
            <div class="action-content">
                <h2>Your Info</h2>
                <div><label for="contact-name">Name</label><input type="text" id="contact-name" name="contact-name"></div>
                <div><label for="contact-department">Department</label><input type="text" id="contact-department" name="contact-department"></div>
                <div><label for="contact-email">Email</label><input type="text" id="contact-email" name="contact-email"></div>
                <div class="last"><label for="contact-phone">Phone Extension</label><input type="text" id="contact-phone" name="contact-phone"></div>
            </div>
        </div>
    </div>

    
    <!-- Term button -->
    <div class="button-container">
        <div class="button-bar">
            <span class="description">Select a term</span>
            <input readonly type="text" class="far-right" id="term-button" name="term" value="Term">
        </div>

        <div class="dropdown-content" id="term-dropdown">
            <div class="term" id="Spring">Spring</div>
            <div class="term" id="Summer">Summer</div>
            <div class="term" id="Fall">Fall</div>
        </div>
    </div>

    <!-- Straight line seoarating content -->
    <div class="contact-divider"></div>

    <!-- Container where ADD/CHANGE/CANCELs will go when created -->
    <div id="actions"></div>

    <!-- Submit button and New button -->
    <div class="button-container">
        <div class="button-bar">
            <button type="button"  id="save-button"><i class="fa fa-save"></i></button>
            <input type="submit" class="far-right" id="submit" value="Submit"></input>
            <button type="button" id="new-button">New</button>
        </div>

        <div class="dropdown-content" id="new-dropdown">
            <div class="action" id="add">Add</div>
            <div class="action" id="change">Change</div>
            <div class="action" id="cancel">Cancel</div>
        </div>
    </div>
</form>
{{end}}
