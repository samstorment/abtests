<!DOCTYPE html>

<form action="/save" method="post">
    
    <h2 style="color: cornflowerblue;">{{.Title}}</h2>
    
    <label for="name" style="font-family:Arial, Helvetica, sans-serif;">{{.Header}}</label><br>
    <input type="text" id="name" name="name" placeholder="name" required><br>

    <label for="comment" style="font-family:Arial, Helvetica, sans-serif;">Leave a comment about the name</label><br>
    <textarea id="comment" style="font-family:Arial, Helvetica, sans-serif;" name="comment" rows="10" cols="50" placeholder="type something in" required></textarea><br>

    <input type="submit" value="DO IT!">
</form>
